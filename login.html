<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS Login</title>
    <style>
        a{
            color: dodgerblue;
        }

        #loginpage{
            font-family: 'Times New Roman', Times, serif;
        }

    </style>
</head>
<body>
    
    <form>

        <fieldset id="loginpage" style="background-color: antiquewhite;">
            <legend style="color: blueviolet;"><b>Login</b></legend>

            <label for="login-email"><b>Email</b></label>
            <input type="email" name="login-email" id="login-email" placeholder="Email" required>
            <br>
            <br>

            <label for="login-pass"><b>Password</b></label>
            <input type="password" name="login-pass" id="login-pass" placeholder="Password" required>
            <br>
            <br>

            <button style="font-size: 15px;"><b>Login</b></button>
            <br>
            <br>

            <p>Create an Account <a href="registration.html" id="reg">Signup now</a>.</p>


        </fieldset>

    </form>





</body>
</html>
